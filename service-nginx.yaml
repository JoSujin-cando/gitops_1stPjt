apiVersion: v1
kind: Service
metadata:
  name: nginx-svc-np
  namespace: front-ns
  annotations:
    # 이 annotation을 넣어야 CLB가 아닌 'NLB'가 생성됩니다.
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: LoadBalancer
  selector:
    app: front
#  sessionAffinity: ClientIP 
#  sessionAffinityConfig:
#    clientIP:
#      timeoutSeconds: 10800
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
